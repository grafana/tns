name: build-and-push-images

on:
  push:
    branches:
      - "main"
  workflow_dispatch: # Allow manual dispatch for testing

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      GOENV: GOOS=linux
      GOARCH: amd64
      CGO_ENABLED: 0
      GO111MODULE: on
    steps:
    - name: Checkout Code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        'persist-credentials': false

    - name: Set up Docker buildx
      uses: docker/setup-buildx-action@1583c0f09d26c58c59d25b0eef29792b7ce99d9a

    - name: Login to DockerHub (from Vault)
      uses: grafana/shared-workflows/actions/dockerhub-login@fa48192dac470ae356b3f7007229f3ac28c48a25

    - name: Build
      run: make build

    - name: Publish
      run: make publish
